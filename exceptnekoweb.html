<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
    </style>
</head>
<body>
    <div class = "pseudoheader">
        <img src="./imgs/based.png" width="128px" height="128px">
        <h1 class="dancing-script-thin">C O F F E E</h1>
        <p class=" dancing-script-thin">COFFEE is a web-based tool for creating and managing your own coffee recipes.</p>
        <p class="dancing-script-thin">It allows you to customize your coffee experience by adjusting various parameters such as grind size, brewing time, and water temperature.</p>
    </div>
    <div class = "buttons">
        <div class = "customization">
            <button id="Blend">
                <img src="./imgs/HELLYEAH.jpg" width="120px" height="128px"><br>
                <span class="dancing-script-thin">Blend</span>
            </button>
            <button id="Grind">
                <img src="./imgs/bean.png" width="128px" height="128px"><br>
                <span class="dancing-script-thin">Grind</span>
            </button>
            <button id="Brew">
                <img src="./imgs/mug.gif" width="128px" height="128px"><br>
                <span class="dancing-script-thin">Brew</span>
            </button>
        </div>
    </div>
</body>
</html>
